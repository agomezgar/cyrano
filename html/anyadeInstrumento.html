<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self' 'unsafe-eval'">
    <title>Cyrano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
   
<script src="js/jquery-3.6.1.min.js"></script> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 


  </head>
  <body>
    <h1>Cyrano</h1><br>
    <h2>Añadir instrumento de evaluación</h2>
    <div id="barraBotones">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
         
             
              <button id="hazProgramacion">Nueva Programación</button>
            
        
          </div>
          <div class="col-3">
            <button id="anyadeInstrumento">Añadir instrumento de evaluación</button>
          </div>
          <div class="col-3">
            <button id="ponerNotas">Poner notas</button>
          </div>
          <div class="col-3">
            <button id="verNotas">Ver notas</button>
          </div>
        </div>
      </div>
    </div>
    <div id="seleccionaNivelMateria">
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
  Escoja nivel

      <select name="nivel" id="nivel">
        <option value=""> </option>
        <option value="1"> 1º ESO</option>
        <option value="2"> 2º ESO</option>
        <option value="3"> 3º ESO</option>
        <option value="4"> 4º ESO</option>
      </select>
    </div>
    <div class="col-6">
    Escoja materia

      <select name="materia" id="materia">
        <option value=""></option>
      </select>
    </div>
    <div class="col-3">
    Escoja evaluación

      <select name="evaluacion" id="evaluacion">
        <option value=""> </option>
        <option value="1"> 1ª Evaluación</option>
        <option value="2"> 2ª Evaluación</option>
        <option value="3"> Evaluación Final</option>
        
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div id="instrumentosRecogidos">

      </div>
    </div>
  </div>
  <div id="nombreInstrumento">
  <div class="row">
    <div class="col-4">
      Nombre del instrumento: <input type="text" id="nombre">
    </div>
  </div>
  <div class="row">
    <div class="col-6">
    <h3>Criterios para la evaluación elegida:</h3>
    <table id="criteriosDisponibles" border="1">

    </table>
  </div>
  <div class="col-6">
    <h3>Criterios afectados por este instrumento: </h3>
    <table id="criteriosElegidos" border="1">

    </table>
  </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <button id="grabaInstrumento">Grabar instrumento</button>
      
    </div>
    <div class="col-4"></div>

  </div>
  
  </div>


</div>
    </div>
         
   
     



     


  </body>
  <script src="../js/anyadeInstrumento.js"></script>
</html>
